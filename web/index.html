<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Processing App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="styles\converter_styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="container_content">
            <div class="container_title-container">
                <h1 class="container_title">File Processing App</h1>
            </div>
            
            
            <div class="container_directory">
                <label for="directory" class="container_form-label">Select Directory with your Empower data:</label>
                <div class="input-group">
                    <button id="directory" class="btn container_Button" onclick="selectDirectory()">Choose Directory</button>
                    <input type="text" class="form-control" id="directoryPath" readonly>
                </div>
            </div>
            
            <div class="container_form-check">
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="exportAreaCheckbox" onchange="toggleExportArea()">
                    <label class="form-check-label" for="exportAreaCheckbox">Export Area</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="statsCheckbox" onchange="toggleStats()">
                    <label class="form-check-label" for="statsCheckbox">Stats</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="plotCheckbox" onchange="togglePlot()">
                    <label class="form-check-label" for="plotCheckbox">Box plot</label>
                </div>
            </div>
            
            <button class="btn container_Button" onclick="processFiles()">Start Processing</button>

            <!-- Success alert -->
            <div class="container_messages">
                <div class="alert alert-success" id="successAlert" role="alert" style="display: none;">
                </div>

                <div class="alert alert-danger" id="errorAlert" role="alert" style="display: none;">
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/converter_script.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
</body>
</html>

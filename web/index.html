<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Processing App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container{
            height: 100%;
        }

        .container_title{
            margin-bottom: 50px;
        }

        .container_form-label{
            margin-bottom: 10px;
        }

        .container_Button {
            border-radius: 20px;
            background-color: #f0f0f0;
            color: #000;
        }

        .container_directory{
            margin-bottom: 50px;
        }

        .container_form-check{
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="container_title">File Processing App</h1>
        
        <div class="container_directory">
            <label for="directory" class="container_form-label">Select Directory:</label>
            <div class="input-group">
                <button id="directory" class="btn container_Button" onclick="selectDirectory()">Choose Directory</button>
                <input type="text" class="form-control" id="directoryPath" readonly>
            </div>
        </div>
        
        <div class="container_form-check">
            <input type="checkbox" class="form-check-input" id="exportAreaCheckbox" onchange="toggleExportArea()">
            <label class="form-check-label" for="exportAreaCheckbox">Export Area</label>
        </div>
        
        <button class="btn container_Button" onclick="processFiles()">Start Processing</button>

        <!-- Success alert -->
        <div class="alert alert-success" id="successAlert" role="alert" style="display: none;">
            Your files were converted sucessfully! You can find them inside conversion_folder.
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script>
        async function selectDirectory() {
            const directory = await eel.choose_directory()();
            document.getElementById("directoryPath").value = directory;
        }

        function toggleExportArea() {
            const exportAreaChecked = document.getElementById("exportAreaCheckbox").checked;
            eel.process_files(exportAreaChecked)();
        }

        function processFiles() {
            eel.process_files(document.getElementById("exportAreaCheckbox").checked)();

            // Show success alert
            document.getElementById("successAlert").style.display = "block";
            setTimeout(function() {
                document.getElementById("successAlert").style.display = "none";
            }, 5000); // Hide the alert after 3 seconds
        }
    </script>

    <script type="text/javascript" src="/eel.js"></script>
</body>
</html>
